name: Lint Code Base

on:
  push:
    branches: [ master ]
    paths-ignore:
      - README.md
      - LICENSE
  pull_request:
    branches: [ master ]
    paths-ignore:
      - README.md
      - LICENSE

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: docker://github/super-linter:v2.2.0
        env:
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_ANSIBLE: false
